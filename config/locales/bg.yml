      Използвайки тази услуга, Вие се съгласявате със следните условия:
      
      Приемате и сте съгласни да не продавате, препродавате или да се възползвате от употребата на нашите услуги или всякакво друго съдържание, достъпно чрез наши услуги, с комерсиални цели, с изключение на използването на такава информация или съдържание с цел регистрирането на наша услуга в търсачка или други услуги, насочващи потребители към нашата страница.
      
      Съгласни сте също да не използвате нашите услуги с цел да:
      
      * да упражнявате тормоз над други хора;
      * да наранявате или се възползвате от малолетни;
      * да се представяте или въвеждате други в заблуда, че сте друга личност;
      * да изпращате на нежелани съобщения;
      * да събирате лични данни от потребители на тези услуги без тяхното изрично съгласие;
      * да се намесвате в работата или да повреждате нашите, тези на нашите потребители или на други хора, услуги;
      
      Съгласни сте и:
      
      * да избягвате използването на услугите извън тяхното предназначение;
      * да съхранявате данните на Вашите регистрации и пароли, защитени.
      * да отговаряте за действията на всеки, който използва ваша регистрация или парола, за да получи достъп до системите ни;
      * да ни уведомявате незабавно и по всяко време за, каквото и да е неупълномощено от Вас използване на Ваша регистрация или за други пробиви в защитата, свързани с някоя от Вашите регистации.
      
      ОПЕРАТОРЪТ не предявява претенции за собственост на съдържание, което качвате или предавате с помощта на наши сървъри или мрежи.
      
