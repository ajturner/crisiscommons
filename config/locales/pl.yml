  usage_agreement_text: |-
      Usługi na tej stronie są oferowane JAK TO WIDAĆ. Rozumiesz i zgadzasz się na to że OPERATOR tej strony nie ponosi żadnej odpowiedzialności za , poza innymi sprawami, jakąkolwiek awarię lub zakłócenia, brak dostępu do określonych właściwości lub usług i tego iż niem masz dostępu lub nie możesz używać wszystkich części naszego serwisu. Ponadto rozumiesz i zgadzasz się na to że OPERATOR nie ponosi żadnej odpowiedzialności za usunięcie, stratę lub niedostarczenie informacji przechowywanych lub dostarczanych przez nasz serwis. OPERATOR nie zapewnia żadnej autoryzacji i gwarancji.

      Ze względu na użytkowanie przez Ciebie tego serwisu zgadzasz się na następujące warunki:

      Uznajesz i zgadzasz się na to by nie sprzedawać, odsprzedawać czy wykorzystywać użytkowania naszego serwisu, dostępu do naszego serwisu jak i żadnej innej treści dostępnej poprzez nasz serwis dla celów komercyjnych poza używaniem tego typu informacji lub treści wyłącznie w celu pozycjonowania naszego serwisu w wyszukiwarkach lub innych serwisach kierujących użytkowników do naszej strony.

      Również zgadzasz się na to by nie używać naszego serwisu do:

      * gnębić innych ludzi;
      * krzywdzić lub wykorzystywać niepełnoletnich;
      * podawać się lub powodować, że inni uwierzą, że jesteś
        inną osobą, niż ta za którą się podajesz;
      * wysyłać nieproszone wiadomości;
      * zbierać prywatne dane użytkowników i użytkowniczek bez
        ich wyraźnej zgody; i
      * mieszać lub zakłócać pracę naszego serwisu, jego
        użytkowników i użytkowniczek, innych osób czy serwisu;

      Ponadto zgadzasz się na:

      * unikania nadmiernego używania naszego serwisu;
      * bycie odpowiedzialnym/odpowiedzialną za utrzymanie
        poufności swoich kont i haseł;
      * bycie odpowiedzialnym/odpowiedzialną za działania osób
        korzystających z Twojego konta czy hasła by mieć dostęp
        do naszego systemu;
      * informowanie nas niezwłocznie o jakimkolwiek
        nieautoryzowanym użyciu Twoich kont lub o innym
        naruszeniu bezpieczeństwa w jakimkolwiek czasie,
        związanego z Twoim kontem (kontami);

      OPERATOR nie rości sobie żadnych praw własności wobec treści które załadujesz albo w inny sposób transmitujesz przez nasze serwery lub sieć.

      Jeśli nie wypełnisz swoich obowiązków wynikających z UMOWY, lub jeśli będziesz nagabywać innych do pogwałcenia ich umowy z OPERATOREM, Z JAKIEGOŚ POWODU LUB BEZ POWODU, z wyłącznego uznania OERATORORA i bez limitowania jego innych sposobów, OPERATOR może zakończyć Twój dostęp do części lub całości naszego serwisu. Jednakże nasze niepowodzenie w reagowaniu z  szacunkiem w stosunku do naruszeń Twoich lub innych osób nie zwalnia nas z  reagowania z szacunkiem w późniejszych czy podobnych nadużyciach.
